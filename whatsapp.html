<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");
      body {
        background: linear-gradient(163.45deg, #0b486b -15.18%, #dc0000 41.68%, #0b486b 104.89%);
        font-family: "Poppins", sans-serif;
      }
      .register .nav-tabs .nav-link:hover {
        border: none;
      }

      .text-align {
        margin-top: -3%;
        margin-bottom: -9%;

        padding: 10%;
        margin-left: 30%;
      }

      .form-new {
        margin-right: 22%;
        margin-left: 20%;
      }

      .register-heading {
        margin-left: 21%;
        margin-bottom: 10%;
        color: #e9ecef;
        text-transform: uppercase;
      }

      .register-heading h1 {
        margin-left: 21%;
        margin-bottom: 10%;
        color: #e9ecef;
      }

      .register {
        margin-top: 3%;
        padding: 3%;
        border-radius: 2.5rem;
      }

      .btnSubmit {
        width: 120px;
        border-radius: 1rem;
        padding: 1.5%;
        color: #fff;
        background-color: #0b486b;
        border: none;
        cursor: pointer;
        /* margin-right: 6%; */
        color: rgb(246, 246, 252);
        margin-top: 16%;
        position: absolute;
        left: 80px;
      }
      form {
        width: 300px;
        left: 40px;
        position: absolute;
        padding-top: 20px;
      }
    </style>
  </head>

  <body>
    <div class="container register">
      <div class="row">
        <div class="col-md-6">
          <div class="tab-pane fade show active text-align form-new" id="home" role="tabpanel" aria-labelledby="home-tab">
            <h3 class="register-heading text-nowrap">Isi Form</h3>
            <div class="row register-form">
              <div class="col-md-12">
                <form autocomplete="off">
                  <div class="form-group">
                    <input type="text" name="Name" id="name" class="form-control" placeholder="Your Name *" value="" required="" />
                  </div>
                  <div class="form-group">
                    <input type="text" name="Email" id="email" class="form-control" placeholder="Your Email *" value="" required="" />
                  </div>
                  <div class="form-group">
                    <input type="number" name="Phone" id="phone" class="form-control" placeholder="Your Contact Number *" value="" required="" />
                  </div>
                  <div class="form-group">
                    <input type="text" name="alamat" id="alamat" class="form-control" placeholder="Alamat" value="" required />
                  </div>
                  <div class="form-group">
                    <select class="form-control" id="jenis">
                      <option>Airpod Pro</option>
                      <option>Airpod V2</option>
                      <option>Airpod V3</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <select class="form-control" id="item">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <input type="button" name="submit" class="btnSubmit btn-block" onclick="gotowhatsapp()" value="Submit" />
                    <!-- <a
                      href="https://wa.me/60108451587?text=Hi%20There!"
                      class="float"
                      style="position: fixed; width: 50px; height: 50px; bottom: 70px; right: 120px; color: #fff; border-radius: 50px; text-align: center; cursor: pointer; box-shadow: 2px 2px 3px #999"
                    >
                    </a> -->
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      function gotowhatsapp() {
        var item = document.getElementById("item").value;
        var jenis = document.getElementById("jenis").value;
        var name = document.getElementById("name").value;
        var phone = document.getElementById("phone").value;
        var email = document.getElementById("email").value;
        var alamat = document.getElementById("alamat").value;

        var url = "https://wa.me/60108451587?text=" + "Jenis: " + jenis + "%0a" + "Item: " + item + "%0a" + "Name: " + name + "%0a" + "Phone: " + phone + "%0a" + "Email: " + email + "%0a" + "Alamat: " + alamat + "%0a";

        window.open(url, "_blank").focus();
      }
    </script>
  </body>
</html>
